<html lang="en" dir="ltr">
   <head>
      <link rel="stylesheet" type="text/css" href="assets/styleUI.css">
      <script src="assets/dataload.js"></script>
      <meta charset="utf-8">
      <title>SolarViewPi</title>
   </head>
   <div class="header">
      <a class="logo">SolarViewPi</a>
      <a id="sharedDisplayIP">X.X.X.X</a>
      <div class="top_bar_view2">
         <img src="./assets/cloud.gif" width="55px" height="50px" id="connectionStatusIcon">
      </div>
      <div class="top_bar_view">
         <img src="./assets/prjLogo.png" width="50px" height="50px" id="">
      </div>
   </div>
   <body onload="setup();">
      <div class="navigate_bar">
         <div class="menuTitleDiv">
            <a id="menuTitle">Preferences</a>
         </div>
         <button id="dash" onclick="window.location.href = 'dash.html';">Dashboard</button>
         <p>
            <button id="preferences" onclick="window.location.href = 'preferences.html';">Preferences</button>
      </div>
      <div class="box1">
         <a>Connected IP: </a><a id="readIP"></a>
         <p>
            <a>Change IP: </a><input id="ip_address"></input><br>
         <p>
            <button id="save" onclick="apply_settings();">Apply</button>
         <p>
      </div>
      <div class="box3">
         <a>Current Latitude and Longitude: </a><a id="readZIP"></a>
         <p>
            <a>Latitude: </a><input id="latbox"></input><br>
         <p>
            <a>Longitude: </a><input id="longbox"></input><br>
		 <p>
            <button id="save" onclick="apply_settings2();">Apply</button>
         <p>
      </div>
   </body>
</html>
